<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragments/head :: headtag">

    <body>
        
        <!-- Start: Header Section -->
            <header id="header-v1" class="navbar-wrapper inner-navbar-wrapper"
                    th:insert="fragments/menu :: head"></div>
            </header>
        <!-- End: Header Section -->
        
        <!-- Start: Page Banner -->
        <section class="page-banner services-banner">
            <div class="container">
                <div class="banner-header">
                    <h2>Signin</h2>
                    <span class="underline center"></span>
                    <p class="lead">Proin ac eros pellentesque dolor pharetra tempo.</p>
                </div>
                <div class="breadcrumb">
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li>Signin</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- End: Page Banner -->
        <!-- Start: Cart Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="signin-main">
                        <div class="container">
                            <div class="woocommerce">
                                <div class="woocommerce-login">
                                    <div class="company-info signin-register">
                                        <div class="col-md-5 col-md-offset-1 border-dark-left">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail bg-dark margin-left">
                                                        <div class="signin-head">
                                                            <h2>Sign in</h2>
                                                            <span class="underline left"></span>
                                                        </div>
                                                        <form class="login"
                                                              method="post"
                                                              th:action="@{/user/login}">
                                                            <p
                                                                    th:if="${loginError}" class="alert alert-warning">Wrong user or password</p>
                                                            <p class="form-row form-row-first input-required">
                                                                <label
                                                                        th:class="*{username == null ? 'display' : 'hide'}">
                                                                    <span
                                                                            class="first-letter">Login</span>
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input
                                                                        type="text"  id="username" name="username" class="input-text">
                                                             </p>
                                                            <p class="form-row form-row-last input-required">
                                                                <label>
                                                                    <span
                                                                            class="first-letter">Password</span>
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input type="password" id="password" name="password" class="input-text">
                                                            </p>
                                                            <div class="clear"></div>
                                                            <div class="password-form-row">
                                                                <p class="form-row input-checkbox">
                                                                    <input type="checkbox" value="forever" id="rememberme" name="rememberme">
                                                                    <label class="inline" for="rememberme">Remember me</label>
                                                                </p>

                                                            </div>
                                                            <input
                                                                    type="submit" value="Login" id = "loginbtn" name="login" class="button btn btn-default">
                                                            <div class="clear"></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5 border-dark new-user">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="company-detail new-account bg-light margin-right">
                                                        <div class="new-user-head">
                                                            <h2>Create New Account</h2>
                                                            <div
                                                                    class="alert alert-warning" th:if="${error != null}" th:text="${error}"></div>

                                                            <span class="underline left"></span>
                                                        </div>
                                                        <form class="login"
                                                              th:action="@{/registration}" th:object="${userRegistrationDto}" method="POST">
                                                            <p class="form-row form-row-first input-required">
                                                                <label th:class ="*{login == null ? 'display' : 'hide'}">
                                                                    <span
                                                                            class="first-letter">Email</span>
                                                                    <span
                                                                            class="second-letter">*</span>
                                                                </label>
                                                                <input
                                                                        type="text" th:field="*{login}" id="login" name="login" class="input-text">
                                                            <div class="alert alert-warning" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

                                                            </p>
                                                            <p class="form-row input-required">
                                                                <label>
                                                                    <span class="first-letter">Password</span>
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input
                                                                        type="password" id="password1" name="password" class="input-text" th:field="*{password}">
                                                            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                                                            </p>
                                                            <p class="form-row input-required">
                                                                <label>
                                                                    <span
                                                                            class="first-letter">Confirm Password</span>
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input
                                                                        type="password" id="password2" name="password" class="input-text" th:field="*{confirmPassword}">
                                                            <div class="alert alert-warning" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                                            </p>
                                                            <p class="form-row input-required">
                                                                <label th:class ="*{birthDate == null ? 'display' : 'hide'}">
                                                                    <span
                                                                            class="first-letter">Birth Date</span>
                                                                    <span
                                                                            class="second-letter">*</span>
                                                                </label>
                                                                <input
                                                                        type="text" id="birthdate" name="birthdate" class="input-text" th:field="*{birthDate}" th:onfocus="(this.type='date')" th:onblur="if(!this.value)this.type='text'">
                                                            <div class="alert alert-warning" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>

                                                            </p>
                                                            <p class="form-row input-required">
                                                                <label th:class ="*{nickName == null ? 'display' : 'hide'}">
                                                                    <span
                                                                            class="first-letter">Nickname</span>
                                                                    <span
                                                                            class="second-letter">*</span>
                                                                </label>
                                                                <input
                                                                        type="text" th:field="*{nickName}" id="nickName" name="nickName" class="input-text">
                                                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}"></div>

                                                            </p>
                                                            <div class="clear"></div>
                                                            <input type="submit" value="Signup" name="signup" class="button btn btn-default">
                                                            <div class="clear"></div>
                                                        </form> 
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Cart Section -->

        
        <!-- Start: Footer -->
        <footer class="site-footer" th:insert="fragments/footer :: footer">
        </footer>
        <!-- End: Footer -->
        <th:block th:insert="~{fragments/scripts :: script}"></th:block>


    </body>


</html>
